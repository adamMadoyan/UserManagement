<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <span class="reg-error" ng-show="errors.email">{{errors.email}}</span>
        <label for="email">Email address</label>
        <input ng-model="user.email" ng-blur="isEmailExist()" type="email" class="form-control" id="email"
               placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="password"
               placeholder="Password">
    </div>
    <div class="form-group">
        <label for="re-password">Password</label>
        <input ng-model="re_password" type="password" class="form-control" id="re-password"
               placeholder="Re-Password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="register()">Submit</button>
</form>
