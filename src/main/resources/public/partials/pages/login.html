<div class="container">

    <form novalidate class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="data.username" type="email" id="inputEmail" class="form-control" placeholder="Email address"
               required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="data.password" type="password" id="inputPassword" class="form-control" placeholder="Password"
               required="">
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
    </form>

</div>
